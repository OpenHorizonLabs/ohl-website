- image: james-pic.jpg
  name: James Tranovich
  position: Co-Founder &amp; Project Manager
  desc:
    James has over ten years of experience in business, financial operations, and project management. He has worked as a consultant and as an engineer with a variety of clients in government, academia, satellite communications, solar technology, and the telephony industry, including West Point and Gallaudet University. He loves exploring new technologies such as <a href="http://www.rust-lang.org/" target="_blank">Rust</a> and <a href="https://github.com/bitly/nsq" target="_blank">NSQ</a>. In his spare time he reads voraciously; a recent favorite is The Dream of Reason by Anthony Gottlieb. Open Horizon Labs is his second startup.
