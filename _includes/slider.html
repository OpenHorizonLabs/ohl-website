<ul data-orbit data-options="timer_speed:3000;resume_on_mouseout:true;timer:true;">
  {% for slide in site.data.slides %}
    <li>
      <img src="{{site.url}}/images/{{slide.image}}" />
      <div class="orbit-caption caption-{{ slide.desc_location }}">
        <div class="row">
          <div class="large-12 columns right">
            {{ slide.desc }}
          </div>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
